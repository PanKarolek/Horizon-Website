<div class="products">

<!-- PRODUCT 1 -->
<div class="product" data-cat="kremy">
<div class="badge">NEW</div>
<div class="product-img"><img src="krem.png"></div>
<h3>Krem rÃ³Å¼any</h3>

</div>

<!-- PRODUCT 2 -->
<div class="product" data-cat="serum">

<!-- PRODUCT 3 SALE -->
<div class="product" data-cat="usta">
<div class="badge">SALE</div>
<div class="product-img"><img src="balsam.png"></div>
<h3>Balsam do ust</h3>

</p>

</div>

<!-- PRODUCT 4 -->
<div class="product" data-cat="makijaz">
<div class="product-img"><img src="podklad.png" alt=""></div>
<h3>PodkÅ‚ad matujÄ…cy</h3>
<p class="price" data-pl="99 PLN" data-en="$24"></p>
<button class="btn addCart">Dodaj do koszyka</button>
</div>

</div>
</section>

<section id="contact" class="section">
<h2>Kontakt</h2>
<div class="contact-box">
<p>Email: contact@purebloom.com</p>
<p>Instagram: @purebloom</p>
</div>
</section>

<script>

/* CART */
let cart=0;
document.querySelectorAll(".addCart").forEach(btn=>{
btn.onclick=()=>{
cart++;
cartCount.textContent=cart;
};
});

/* FILTER */
document.querySelectorAll(".cat").forEach(cat=>{
cat.onclick=()=>{
const c=cat.dataset.cat;
document.querySelectorAll(".product").forEach(p=>{
p.style.display=(c==="all"||p.dataset.cat===c)?"block":"none";
});
};
});

/* LANGUAGE */

let lang="pl";

const text={
pl:{
nav:["Start","Sklep","Kontakt"],
hero:"Naturalne kosmetyki dla kobiet",
products:"Nasze produkty",
cats:["Wszystko","Kremy","Serum","MakijaÅ¼","PielÄ™gnacja ust"],
btn:"Dodaj do koszyka",
contact:"Kontakt"
},
en:{
nav:["Home","Shop","Contact"],
hero:"Natural cosmetics for women",
products:"Our products",
cats:["All","Creams","Serums","Makeup","Lip care"],
btn:"Add to cart",
contact:"Contact"
}
};

function translate(){

document.querySelectorAll(".nav-links a")
.forEach((a,i)=>a.textContent=text[lang].nav[i]);

heroText.textContent=text[lang].hero;

document.querySelector("#shop h2")
.textContent=text[lang].products;

document.querySelectorAll(".cat")
.forEach((c,i)=>c.textContent=text[lang].cats[i]);

document.querySelectorAll(".addCart")
.forEach(b=>b.textContent=text[lang].btn);

document.querySelector("#contact h2")
.textContent=text[lang].contact;

/* prices */
document.querySelectorAll(".price").forEach(p=>{
if(p.dataset.pl) p.textContent=p.dataset[lang];
});

document.querySelectorAll(".old-price")
.forEach(p=>p.textContent=p.dataset[lang]);

document.querySelectorAll(".new-price")
.forEach(p=>p.textContent=p.dataset[lang]);

}

langBtn.onclick=()=>{
lang=lang==="pl"?"en":"pl";
langBtn.textContent=lang==="pl"?"EN":"PL";
translate();
};

translate();

</script>

</body>
</html>
